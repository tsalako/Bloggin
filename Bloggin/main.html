<!DOCTYPE html>
<html>
    <head>
        <title>Bloggin'</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="Bootstrap/bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
    <body>
        <div id='carousel' class='carousel slide'>
            <!-- Indicators -->
            <div class='carousel-inner'>
                <div class='item active'>
                    <img src='gray.jpg' alt='graybg'>
                    <div class='mod-item' style='position:absolute; right:15%; bottom: 37%; left: 15%; z-index: 10; padding-top:20px; padding-bottom:20px; color: #fff; text-align: center; text-shadow; 0 1px 2px;'>
                        <form role='form'>
                            <div class='form-group'>
                                <label for='inputEmail'>Email Address</label>
                                <input type='email' class='form-control' id='inputEmail'>
                            </div>
                            <div class='form-group'>
                                <label for='inputPassword'>Password</label>
                                <input type='password' class='form-control' id='inputPassword'>
                            </div>
                            <div class='checkbox'>
                                <label>
                                    <input type='checkbox'>Remember Me
                                </label>
                            </div>
                            <button type='login' class='btn btn-default'>Sign In</button>
                            <button type='register' class='btn btn-default'>Register</button>
                        </form>
                    </div>
                </div>
                <div class='item'>
                    <img src='gray.jpg' alt='graybg'>
                    <div class='mod-item' style='position:absolute; right:15%; bottom: 37%; left: 15%; z-index: 10; padding-top:20px; padding-bottom:20px; color: #fff; text-align: center; text-shadow; 0 1px 2px;'>
                        <form class='form-inline' role='form'>
                            <div class='form-group'>
                                <label class='sr-only' for='name1'>First Name</label>
                                <input type='firstName' class='form-control' id='name1' placeholder='First Name'>
                            </div>
                            <div class='form-group'>
                                <label class='sr-only' for='name2'>Last Name</label>
                                <input type='lastName' class='form-control' id='name2' placeholder ='LastName'>
                            </div>
                        </form>
                        <form role='form'>
                            <div class='form-group'>
                                <label class='sr-only'  for='setEmail'>Email Address</label>
                                <input type='email' class='form-control' id='setEmail' placeholder='Email Address'>
                            </div>
                            <div class='form-group'>
                                <label class='sr-only' for='setPass'>Password</label>
                                <input type='password' class='form-control' id='setPass' placeholder='Password'>
                            </div>
                            <div class='form-group'>
                                <label class='sr-only' for='confirmPass'>Confirm Password</label>
                                <input type='password' class='form-control' id='cofirmPass' placeholder='Confirm Password'>
                            </div>

                        </form>
                        <h4>Birthday</h4>
                        <form  class='form-inline' role='form'>
                            <select class='form-control' id='month'>
                                <option><strong>Month</strong></option>
                            </select>
                            <select class='form-control' id='day'>
                                <option><strong>Day</strong></option>
                            </select>
                            <select class='form-control' id='year'>
                                <option><strong>Year</strong></option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
            <a class='left carousel-control' href='#carousel' data-slide='prev'>
                <span class='icon-prev'></span>
            </a>
            <a class='right carousel-control' href='#carousel' data-slide='next'>
                <span class='icon-next'></span>
            </a>
        </div>
        <script type='text/javascript'>
            $('.carousel').carousel({
interval: false,
wrap: false
})
var monthsInWords=['January','February','March','April','May','June','July','August','September','October','November','December'];
for(var i=0; i < 12; i++){
    $('#month').append('<option>'+monthsInWords[i]+'</option>');
}
for(var i=0; i < 31; i++){
    $('#day').append('<option>'+(i+1)+' </option>');
}
for(var i=0; i < 100; i++){
    $('#year').append('<option>'+(new Date().getFullYear()-i)+'</option>');
}
</script>

  </body>
</html>
